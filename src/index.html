<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link 
      rel="preconnect" 
      href="https://fonts.gstatic.com" 
      crossorigin="true">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="container" id="home">
      <a 
        class="logo" 
        href="#home">
        <img src="images/logo.png" 
             alt="logo">
      </a>
      <nav class="nav">
        <ul>
          <a class= "nav__link is-active" href="#home">Apple</a>
          <a class= "nav__link" href="#home">Samsung</a>
          <a class= "nav__link" href="#home">Smartphones</a>
          <a data-qa="hover" 
             class= "nav__link" 
             href="#home"
          >Laptops & computers
          </a>
          <a class= "nav__link" href="#home">Gadgets</a>
          <a class= "nav__link" href="#home">Tablets</a>
          <a class= "nav__link" href="#home">Photo</a>
          <a class= "nav__link" href="#home">Video</a>
        </ul>
      </nav> 
    </header>
  </body>
</html>
